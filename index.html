<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main class="container">
    <div class="container_esq">
      <h2 class="resultado">Your Result</h2>
        <div class="container_esq_cir">
          <p class="container_esq_cir_qnt">76</p>
          <p class="container_esq_cir_total">of 100</p>
        </div>
      <h1 class="container_esq_titulo">Great</h1>
      <p class="container_esq_texto">You scored higher than 65% of the people who have taken these tests.</p>
    </div>


    <div class="container_dir">
      <h2 class="container_dir_tit">Summary</h2>
      <div class="reaction"><h3><img class="icon" src="assets/images/icon-reaction.svg"> Reaction</h3>
        <p class="dados">80 <span class="cem">/ 100</span></p></div>

      <div class="memory"><h3><img class="icon" src="assets/images/icon-memory.svg"> Memory</h3>
        <p class="dados">92 <span class="cem">/ 100</span></p></div>

      <div class="verbal"><h3><img class="icon" src="assets/images/icon-verbal.svg"> Verbal</h3>
        <p class="dados">61 <span class="cem">/ 100</span></p></div>

      <div class="visual"><h3><img class="icon" src="assets/images/icon-visual.svg"> Visual</h3>
        <p class="dados">72 <span class="cem">/ 100</span></p></div>

      <p class="button_continue">Continue</p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Espinox">Pedro "Espino" Henrique</a>.
  </div>
</body>

</html>
